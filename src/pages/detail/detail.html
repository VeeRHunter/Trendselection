<ion-header>
  <ion-row class="header_row">
    <ion-col col-1>
      <ion-row class="full_height">
        <img class="refresh_icon" src="assets/imgs/Refresh_icon.png" (click)="refresh()" />
      </ion-row>
    </ion-col>

    <ion-col col-4>
      <ion-row class="full_height">
        <ion-select class="date_select" (ionChange)="select_date()" [(ngModel)]="date_index">
          <ion-option [value]="list" *ngFor="let list of dateList; let i = index">{{list}}</ion-option>
        </ion-select>
      </ion-row>
    </ion-col>

    <ion-col col-4>
      <ion-row class="full_height">
        <ion-select class="date_select" (ionChange)="select_social()" [(ngModel)]="social_index">
          <ion-option value="youtube">Youtube</ion-option>
          <ion-option value="twitter">Twitter</ion-option>
          <!-- <ion-option value="News">News</ion-option> -->
        </ion-select>
      </ion-row>
    </ion-col>

    <ion-col col-3>
      <ion-row class="full_height">
        <span class="trend_span">
          iAPElections Trends
        </span>
      </ion-row>
    </ion-col>

  </ion-row>
</ion-header>


<ion-content padding>

  <ion-row class="topic_photo_row">
    <ion-slides scrollX="true" slidesPerView=5 class="photo_scroll">
      <ion-slide class="topic_span" *ngFor="let list of topic_total; let i = index;">
        <ion-row [ngClass]="{'topic_content':!list.sel_state, 'topic_content_sel':list.sel_state}" (click)=" click_photo(i)">
          <img [ngClass]="{'select_image':!list.sel_state, 'unselect_image':list.sel_state}" src="{{list.topic_image}} " />
        </ion-row>
        <ion-row>
          <span class="name_select">
            {{list.topic_name}}
          </span>
        </ion-row>
      </ion-slide>
    </ion-slides>
  </ion-row>

  <ion-row class="graph_row">
    <ion-row class="each_graph_row" [ngClass]="{'first_row':i % 2 == 0, 'second_row':i % 2 == 1}" *ngFor="let list of person_total; let i = index">
      <ion-row class="detail_row" [ngStyle]="{'width': list.width}">
        <img src="{{list.man_image}}" class="man_image" alt="" (click)="goto_home(i)">
      </ion-row>
      <ion-row class="person_name">
        <span class="name_left" [ngStyle]="{'width': list.width}" *ngIf="list.value >= 55" alt="" (click)="goto_home(i)">{{list.person_name}}</span>
        <span class="blank_span" [ngStyle]="{'width': list.width}" *ngIf="list.value < 55"></span>
        <span class="name_right" [ngStyle]="{'width': list.name_width}" *ngIf="list.value < 55" alt="" (click)="goto_home(i)">{{list.person_name}}</span>
      </ion-row>
    </ion-row>
  </ion-row>

</ion-content>

<page-footer></page-footer>
